  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1 >Structures</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Accueil</a>
          </li>

          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" routerlin="/structure-admin">Structures</a>
          </li>
          <!--form (submit)="search()" class="search-form">
            <div class="form-input">
              <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" name="searchTerm" class="search-input">
              <button type="submit" class="search-button"><i class='bx bx-search' ></i></button>
            </div>
          </form-->
        </ul>
      </div>
      <button class="btn btn-outline-danger"(click)="openNewStructureForm()"><i class="fa-solid fa-user-plus" id="detail-button "></i>Ajouter une structure</button>
      <!-- <button  (click)="openNewProfForm()" class="btn-download" ><i class="fa-solid fa-user-plus"></i>Add Professor</button> -->
    </div>

    <div class="table-data">
      <div class="order">

        <table>
          <thead>
          <tr >
            <th>Acronyme</th>
            <th>Name</th>
            <th>Responsable</th>
            <th>Détails</th>
            <th>Supprimer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let s of structures">
            <td>{{s.acronyme}}</td>
            <td>{{s.nom}}</td>
            <td style="text-decoration: none; color:#004AAD;"><i class="fa-solid fa-envelope"></i> {{s.nomResponsable}}</td>

            <td>
              <button class ="btn detail-button" (click)="getStructureById(s.id)"> <i class="fa-solid fa-magnifying-glass-plus"></i></button>
            </td>
            <td>
              <button class="btnf btn-outline-danger"(click)="deleteStructure(s.id)"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Other HTML code remains unchanged -->

    <!-- Popup card for details -->
    <div class="popup card" *ngIf="isDetailsFormOpen">
      <div class="card-body">

        <div class="hh">
          <h4>Détails de la structure</h4>
          <button class="btnf btn-outline-secondary ms-3" (click)="closeDetailsForm()"> <i class="fa-solid fa-circle-xmark" id="detail-button "></i></button>

        </div>
        <form class="row" [formGroup]="detailsForm">
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="prenom">Prénom</label> -->
              <input type="text" class="form-control" id="acronyme" formControlName="acronyme" [readonly]="!isEditMode">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="nom">Nom</label> -->
              <input type="text" class="form-control" id="nom" formControlName="nom" [readonly]="!isEditMode">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="mail">Mail</label> -->
              <input type="text" class="form-control" id="responsable" formControlName="responsable" [readonly]="!isEditMode">
            </div>
          </div>
          <!-- Add more form controls as needed -->
        </form>
      </div>
      <div class="card-footer bg-transparent">
        <button class="btn btn-outline-primary" (click)="toggleEditMode()"><i class="fa-solid fa-pen-to-square"></i> {{ isEditMode ? 'Cancel' : 'Edit' }}</button>
        <button *ngIf="isEditMode" class="btns btn-outline-success ms-3" ><i class="fa-solid fa-bookmark" id="detail-button "></i> Save Changes</button>
      </div>
    </div>
    <div class="overlay" [ngClass]="{'show': isDetailsFormOpen}"></div>


    <!-- Popup card for adding a new professor -->
    <div class="popup card" *ngIf="isNewStructureFormOpen">
      <div class="card-body">
        <div class="hh">
          <h4>Add New Professor</h4>
          <button class="btnf btn-outline-primary" (click)="closeNewStructureForm()"><i class="fa-solid fa-circle-xmark" id="detail-button "></i></button>
        </div>
        <form class="row" [formGroup]="newStructureForm" (ngSubmit)="saveNewStructure()">
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="prenom">Prénom</label> -->
              <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="Prénom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="nom">Nom</label> -->
              <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Nom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <!-- <label for="mail">Mail</label> -->
              <input type="text" class="form-control" id="mail" formControlName="mail" placeholder="Mail">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer bg-transparent">
        <button class="btn btn-outline-success ms-3" (click)="saveNewStructure()"><i class="fa-solid fa-plus" id="detail-button "></i> Ajouter</button>
      </div>



    </div>
    <!-- Overlay for the front page -->
    <div class="overlay" [ngClass]="{'show': isNewStructureFormOpen}"></div>


  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
