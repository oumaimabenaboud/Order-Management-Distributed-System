  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Professeurs</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Home</a>
          </li>

          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" routerlin="/prof-admin">Professeurs</a>
          </li>
          <form (submit)="search()" class="search-form">
            <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" name="searchTerm" class="search-input">
            <button type="submit" class="search-button"><i class='bx bx-search' ></i></button>
          </form>


        </ul>
      </div>
      <button style="text-decoration: none;" (click)="openNewProfForm()" class="btn-download" ><i class="fa-solid fa-user-plus"></i>Add Professor</button>
    </div>

    <div class="table-data">
      <div class="order">
        <div class="head">
          <i class="fa-solid fa-user-tie"></i>
          <!-- <i class='bx bx-search'></i>
          <i class='bx bx-filter'></i> -->
        </div>
        <table>
          <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Détails</th>
            <th>Supprimer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of profs">
            <td>{{p.prenom}}</td>
            <td>{{p.nom}}</td>
            <td>{{p.mail}}</td>
            <td>
              <button class ="btn detail-button" (click)="getProf(p.id)"> <i class='bx bx-file-find'></i></button>
            </td>
            <td>
              <button class="btn btn-outline-danger"(click)="deleteProf(p.id)"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Other HTML code remains unchanged -->

    <!-- Popup card for details -->
    <div class="popup card" *ngIf="isDetailsFormOpen">
      <div class="card-body">
        <h4>Professor Details</h4>
        <form class="row" [formGroup]="detailsForm">
          <div class="col-md-6">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" id="prenom" formControlName="prenom" [readonly]="!isEditMode">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" formControlName="nom" [readonly]="!isEditMode">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="mail">Mail</label>
              <input type="text" class="form-control" id="mail" formControlName="mail" [readonly]="!isEditMode">
            </div>
          </div>
          <!-- Add more form controls as needed -->
        </form>
      </div>
      <div class="card-footer bg-transparent">
        <button class="btn btn-outline-primary" (click)="toggleEditMode()"><i class="bi bi-pencil"></i> {{ isEditMode ? 'Cancel' : 'Edit' }}</button>
        <button *ngIf="isEditMode" class="btn btn-outline-success ms-3" (click)="saveProfessorChanges()"><i class="bi bi-save" id="detail-button "></i> Save Changes</button>
        <button class="btn btn-outline-secondary ms-3" (click)="closeDetailsForm()"><i class="bi bi-x-lg" id="detail-button "></i> Fermer</button>
      </div>
    </div>


    <!-- Popup card for adding a new professor -->
    <div class="popup card" *ngIf="isNewProfFormOpen">
      <div class="card-body">
        <h4>ADD NEW PROFESSOR</h4>
        <form class="row" [formGroup]="newProfForm" (ngSubmit)="saveNewProf()">
          <div class="col-md-6">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" id="prenom" formControlName="prenom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" formControlName="nom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="mail">Mail</label>
              <input type="text" class="form-control" id="mail" formControlName="mail">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer bg-transparent">
        <button class="btnf btn-outline-primary" (click)="closeNewProfForm()"><i class="bi bi-x-lg"></i> Fermer</button>
        <button class="btn btn-outline-success ms-3" (click)="saveNewProf()"><i class="bi bi-plus-circle"></i> Ajouter</button>
      </div>
    </div>


  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
