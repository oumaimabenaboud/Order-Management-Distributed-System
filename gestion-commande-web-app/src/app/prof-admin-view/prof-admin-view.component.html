<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">Admin Dashboard</span>
  </a>
  <ul class="side-menu top">
    <li>
      <a routerLink="/admin">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li class="active">
      <a routerLink="/prof-admin">
        <i class='bx bxs-user' ></i>
        <span class="text">Professeurs</span>
      </a>
    </li>
    <li>
      <a routerLink="/structure-admin">
        <i class='bx bxs-building-house' ></i>
        <span class="text">Structures</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <!-- <a href="#" class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a> -->
    <!-- <a href="#" class="profile">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </a> -->
    <a routerLink="/login" class="nav-link">Se connecter</a>

  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>
      <a href="#" class="btn-download">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text" (click)="saveNewProf()">Add Professor</span>
      </a>
    </div>

    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Professeurs</h3>
          <i class='bx bx-search'></i>
          <i class='bx bx-filter'></i>
        </div>
        <table>
          <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Détails</th>
            <th>Supprimer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of profs">
            <td>{{p.prenom}}</td>
            <td>{{p.nom}}</td>
            <td>{{p.mail}}</td>
            <td>
              <button class ="btn detail-button" (click)="getProf(p.id)"> <i class="bi bi-search"></i></button>
            </td>
            <td>
              <button class="btn btn-outline-danger"(click)="deleteProf(p.id)"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="popup card" *ngIf="isFormOpen">
      <div class="card-body">
        <h4>Add new professor</h4>
        <form class="row" [formGroup]="newProfForm" (ngSubmit)="saveNewProf()">
          <div class="col-md-6">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" id="prenom" formControlName="prenom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" formControlName="nom">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="mail">Mail</label>
              <input type="text" class="form-control" id="mail" formControlName="mail">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer bg-transparent">
        <button class="btn btn-outline-primary" (click)="closeForm()"><i class="bi bi-x-lg"></i> Fermer</button>
        <button class="btn btn-outline-success ms-3" (click)="saveNewProf()"><i class="bi bi-plus-circle"></i> Ajouter</button>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
