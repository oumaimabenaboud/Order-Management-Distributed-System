            <p style="color: #F09B0D;">Welcome back, login to your account!</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input
                      id="user-box"
                      type="text"
                      placeholder="Your email academic address"
                      class="form-control"
                      name="email"
                      formControlName="email" 
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      placeholder="Your password"
                      class="form-control"
                      name="password"
                      formControlName="password"  
                      minlength="4"
                      maxlength="20"
                      required
                    />
                  </div>
                  <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="invalid-input">
                    <span>Please enter valid input</span>
                  </div>                  
                  <button type="submit" class="default-btn" [disabled]="loginForm.invalid">Login</button>
                </form>
              
              
        </div>
    </div>
</div>
