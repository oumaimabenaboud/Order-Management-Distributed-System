<div class="login-area ptb-100">


    <div class="container">

        <div class="login-form">
            <h4>Connectez-vous ici</h4>
            <p style="color: #F09B0D;">Bienvenue, connectez-vous à votre compte !</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input
                      id="user-box"
                      type="text"
                      placeholder="Votre adresse e-mail académique"
                      class="form-control"
                      name="email"
                      formControlName="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Mot de passe</label>
                    <input
                      type="password"
                      placeholder="Votre mot de passe"
                      class="form-control"
                      name="password"
                      formControlName="password"
                      minlength="4"
                      maxlength="20"
                      required
                    />
                  </div>
                  <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="invalid-input">
                    <span>Veuillez saisir une entrée valide</span>
                  </div>
                  <button type="submit" class="default-btn" [disabled]="loginForm.invalid">Se connecter</button>
                </form>


        </div>
    </div>
</div>
