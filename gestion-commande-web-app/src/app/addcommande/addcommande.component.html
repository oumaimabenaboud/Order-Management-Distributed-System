<section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main class="main" >
      <div class="head-title">
        <!-- <div class="left">
          <h1>Add Commande</h1>
        </div> -->
      </div>

      <section class="bg-white" >
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div  class="flex items-center justify-center px-4 py-10 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-24">
                <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
                    <h2 class="text-3xl font-bold leading-tight  sm:text-4xl" style="color: #4C86A7;">Ajouter des Produits </h2>
                    <form action="#" method="POST" class="mt-8">
                        <div class="space-y-5">
                            <div>
                                <label for="" class="text-base font-medium text-gray-900" style="color: #FB8B03;"> Nom Produit </label>
                                <div class="mt-2.5">
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        placeholder="Exp: Ordinateur portable Dell XPS 15"
                                        class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                    />
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-gray-900" style="color: #FB8B03;"> Prix HT (Dhs) </label>
                                    </div>
                                <div class="mt-2.5">
                                    <input
                                        type="number"
                                        name=""
                                        id=""
                                        placeholder="Exp: 7550"
                                        class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                    />
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-gray-900" style="color: #FB8B03;"> Prix TTC (Dhs) </label>
                                    </div>
                                <div class="mt-2.5">
                                    <input
                                        type="number"
                                        name=""
                                        id=""
                                        placeholder="Exp: 10099"
                                        class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                    />
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="" class="text-base font-medium text-gray-900" style="color: #FB8B03;"> Quantité </label>
                                    </div>
                                <div class="mt-2.5">
                                    <input
                                        type="number"
                                        name=""
                                        id=""
                                        placeholder="Exp: 3"
                                        class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                    />
                                </div>
                            </div>


                        </div>
                    </form>
                    <hr style="border: none;height: 2px; background-color: #4C86A7; margin: 20px 0;">
                    <div class="mt-3 space-y-3">
                        <button
                            type="button"
                            style="color: green;"
                            class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
                        >
                            <!-- <div class="absolute inset-y-0 left-0 p-4">
                            </div> -->
                            <i  class="fa-solid fa-square-plus"></i> &nbsp; Ajouter un nouveau Produit
                        </button>

                        <button
                            type="button"
                            style="color: red;"
                            class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
                        >
                            <!-- <div class="absolute inset-y-0 left-0 p-4">
                            </div> -->
                            <i style="color: red;" class="fa-solid fa-square-minus"></i> &nbsp; Retirer un Produit
                        </button>
                        <div>
                            <button type="submit" class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-green-700 focus:bg-green-700"><i class="fa-solid fa-list-check"></i> &nbsp; Valider liste des produits</button>
                        </div>
                    </div>
                </div>
            </div>

            <div style="max-height: 490px; overflow-y: auto; background-image: url('assets/images/cc.png'); background-size: contain; background-position: center;" class="flex items-center justify-center px-4 py-10 sm:py-16 lg:py-24 bg-gray-50 sm:px-6 lg:px-8">
                <div>
                    <!-- <img class="w-full mx-auto" src="assets/images/commande.svg" alt="" /> -->

                    <div class="w-full max-w-md mx-auto xl:max-w-xl">
                        <h3 class="text-2xl font-bold text-center text-black" style="color: #4C86A7;">ICI</h3>
                        <p class="leading-relaxed text-center text-gray-700 mt-2.5">Vous pouvez ajouter ou retirer différents produits de votre bon de commande, puis le valider. </p>
                        <div class="flex items-center justify-center mt-1 space-x-1">
                            <a href="#" title="" class="btna inline-flex items-center px-6 py-4 mt-2.5 font-semibold text-white transition-all duration-200 bg-blue1 rounded-lg sm:mt-16 hover:bg-blue2 focus:bg-orange1" role="button">
                                <p><i class="fa-solid fa-list-check"></i> Valider la commande</p>
                              </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
