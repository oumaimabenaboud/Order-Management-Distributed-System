    <body>
        <div class="main-content" >
          <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style=" background-image: url(assets/images/cc.png); background-size: cover; background-position: center top;">
            <!-- Mask -->
            <span class="mask bg-gradient-default opacity-8"></span>
            <!-- Header container -->

          </div>
          <!-- Page content -->
          <div class="container-fluid mt--7">
            <div class="row">
              <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                  <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                      <div class="card-profile-image">
                        <a href="#">
                          <img src="assets/images/footerimage.png" class="rounded-circle">
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">

                  </div>
                  <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                      <div class="col">
                        <div class="card-profile-stats d-flex justify-content-center mt-md-5">

                        </div>
                      </div>
                    </div>
                    <div class="text-center">
                      <h3 style="color: #4C86A7; font-weight:600;">
                        <i class="fa-solid fa-user-tie"></i> {{ professeur?.prenom }} {{ professeur?.nom }}<span class="font-weight-light"></span>
                      </h3>

                      <div class="h5 mt-4" style="color: #FB8B03; font-weight:600;">
                        <i class="fa-solid fa-envelope"></i> {{ professeur?.mail }}
                      </div>
                      <div>
                        <i class="fa-solid fa-location-dot"></i> &nbsp; Université Moulay Ismail,FSM
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-8 order-xl-1">
                <div class="card bg-white shadow">
                    <div class="card-body flex">
                      <!-- Image container -->
                      <div class="w-2/3">
                        <!-- Replace 'image-url.jpg' with the URL of your desired image -->
                        <img src="assets/images/settings.svg" alt="Image" class="w-full h-full">
                      </div>

                      <!-- Form container -->
                      <div class="w-1/3 ml-4">
                        <form [formGroup]="passwordUpdateForm" (ngSubmit)="onPasswordUpdateSubmit()" class="mt-8">
                          <div class="space-y-5">
                            <div>
                              <div class="flex items-center justify-between">
                                <label for="oldPassword" class="text-base font-medium text-gray-900" style="color: #4C86A7; font-weight:600;">
                                  Ancien Mot de passe
                                </label>
                              </div>
                              <div class="mt-2.5 relative">
                                <input
                                  type="password"
                                  id="oldPassword"
                                  formControlName="oldPassword"
                                  placeholder="Saisir..."
                                  class="pl-10 block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                />
                                <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                              </div>
                            </div>

                            <div>
                              <div class="flex items-center justify-between">
                                <label for="" class="text-base font-medium text-gray-900" style="color: #4C86A7; font-weight:600;"> Nouveau Mot de passe </label>
                              </div>
                              <div class="mt-2.5 relative">
                                <input
                                  type="password"
                                  id="newPassword"
                                  formControlName="newPassword"
                                  placeholder="Saisir..."
                                  class="pl-10 block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                />
                                <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                              </div>
                            </div>

                            <div>
                              <div class="flex items-center justify-between">
                                <label for="" class="text-base font-medium text-gray-900" style="color: #4C86A7; font-weight:600;"> Confirmer Mot de passe </label>
                              </div>
                              <div class="mt-2.5 relative">
                                <input
                                  type="password"
                                  id="confirmPassword"
                                  formControlName="confirmPassword"
                                  placeholder="Saisir..."
                                  class="pl-10 block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                                />
                                <i class="fa-solid fa-check absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                              </div>
                            </div>
                            <div>
                              <button type="submit" [disabled]="passwordUpdateForm.invalid" class="sub inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 border border-transparent rounded-md focus:outline-none">
                                <i class="fa-solid fa-pen-to-square"></i> &nbsp;Changer mot de passe
                              </button>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </body>
